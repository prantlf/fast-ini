name: Test or Release

on:
  - push
  - pull_request

jobs:
  test_or_release:
    name: Test or Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Sources
      uses: actions/checkout@v2
    - name: Install Node
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'
        registry-url: 'https://registry.npmjs.org'
    - name: Install PNPM
      uses: pnpm/action-setup@v2
      with:
        version: '>=6'
        run_install: |
          - args: [--frozen-lockfile, --no-verify-store-integrity]
    - name: Test
      run: pnpm -r test
    - name: Coverage Parser
      uses: codecov/codecov-action@v2
      with:
        files: ./pkg/parser/coverage/lcov.info
        flags: parser
    - name: Coverage Reader
      uses: codecov/codecov-action@v2
      with:
        files: ./pkg/reader/coverage/lcov.info
        flags: reader
    - name: Coverage Writer
      uses: codecov/codecov-action@v2
      with:
        files: ./pkg/writer/coverage/lcov.info
        flags: writer
    - name: Publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: pnpm -r --workspace-concurrency=1 run semantic-release -e semantic-release-monorepo
